<!DOCTYPE html>
<html>

<head>
    <title>Photo Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div id="slideshow-container">
        <header id="slideshow-header" class="hidden">
            <span id="filename"></span>
            <div id="button-container">
                <a href="view.html">View All</a>
                <button id="prev-button"><i class="fas fa-arrow-left"></i></button>
                <button id="next-button"><i class="fas fa-arrow-right"></i></button>
                <button id="pause-button"><i class="fas fa-pause"></i></button>
                <button id="fullscreen-button"><i class="fas fa-expand"></i></button>
            </div>
        </header>
        <img id="slideshow-image-1" src="" alt="Slideshow Image">
        <img id="slideshow-image-2" src="" alt="Slideshow Image">
        <div id="image-details">
            <span id="date-taken"></span>
        </div>
        <div id="map" class="hidden"></div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
            <div id="photo-progress-bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
